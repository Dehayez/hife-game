<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Page Not Found | Hife</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    
    <style>
      /* BEM-based minimal styles - inline for 404 page */
      :root {
        --color-bg-primary: #0b0e13;
        --color-bg-secondary: #0f141c;
        --color-text-primary: #e7ebf0;
        --color-text-black: #0b0e13;
        --color-accent: #FFCC44;
        --color-accent-hover: #FFD966;
        --color-character-lucy: #9c57b6;
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background: var(--color-bg-primary);
        color: var(--color-text-primary);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        overflow: hidden;
      }

      #root {
        height: 100vh;
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      import React from 'https://esm.sh/react@18.2.0';
      import { createRoot } from 'https://esm.sh/react-dom@18.2.0/client';
      
      // Inline NotFound component for standalone 404 page
      function NotFound() {
        const handleGoHome = () => {
          window.location.href = '/';
        };

        return React.createElement('div', { className: 'not-found' },
          React.createElement('div', { className: 'not-found__background' },
            React.createElement('div', { className: 'not-found__background-gradient' })
          ),
          React.createElement('div', { className: 'not-found__content' },
            React.createElement('div', { className: 'not-found__logo-wrapper' },
              React.createElement('img', {
                src: '/android-chrome-512x512.png',
                alt: 'Hife Logo',
                className: 'not-found__logo',
                width: 256,
                height: 256
              })
            ),
            React.createElement('div', { className: 'not-found__text' },
              React.createElement('h1', { className: 'not-found__title' }, '404'),
              React.createElement('p', { className: 'not-found__message' },
                "The path you're looking for doesn't exist in this magical forest."
              )
            ),
            React.createElement('button', {
              className: 'not-found__button',
              onClick: handleGoHome,
              type: 'button'
            }, 'Return to Game')
          )
        );
      }

      // Styles for NotFound component
      const style = document.createElement('style');
      style.textContent = `
        .not-found {
          position: fixed;
          inset: 0;
          display: flex;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          overflow: hidden;
          z-index: 10000;
        }

        .not-found__background {
          position: absolute;
          inset: 0;
          background: var(--color-bg-primary);
          z-index: -1;
        }

        .not-found__background-gradient {
          position: absolute;
          inset: 0;
          background: radial-gradient(
            ellipse at center,
            rgba(255, 204, 68, 0.1) 0%,
            rgba(156, 87, 182, 0.05) 50%,
            transparent 100%
          );
          animation: not-found__pulse 4s ease-in-out infinite;
        }

        @keyframes not-found__pulse {
          0%, 100% { opacity: 0.5; }
          50% { opacity: 0.8; }
        }

        .not-found__content {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          gap: 2rem;
          padding: 2rem;
          max-width: 600px;
          text-align: center;
          z-index: 1;
        }

        .not-found__logo-wrapper {
          position: relative;
          animation: not-found__float 3s ease-in-out infinite;
        }

        @keyframes not-found__float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-10px); }
        }

        .not-found__logo {
          width: 256px;
          height: 256px;
          object-fit: contain;
          filter: drop-shadow(0 0 20px rgba(255, 204, 68, 0.3));
          animation: not-found__glow 2s ease-in-out infinite;
        }

        @keyframes not-found__glow {
          0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 204, 68, 0.3)); }
          50% { filter: drop-shadow(0 0 30px rgba(255, 204, 68, 0.5)); }
        }

        .not-found__text {
          display: flex;
          flex-direction: column;
          gap: 1rem;
        }

        .not-found__title {
          font-size: 6rem;
          font-weight: 700;
          margin: 0;
          background: linear-gradient(
            135deg,
            var(--color-accent) 0%,
            var(--color-character-lucy) 100%
          );
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          background-clip: text;
          line-height: 1;
          animation: not-found__fade-in 0.8s ease-out;
        }

        .not-found__message {
          font-size: 1.25rem;
          color: var(--color-text-primary);
          margin: 0;
          opacity: 0.9;
          animation: not-found__fade-in 0.8s ease-out 0.2s both;
        }

        @keyframes not-found__fade-in {
          from {
            opacity: 0;
            transform: translateY(10px);
          }
          to {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .not-found__button {
          padding: 0.875rem 2rem;
          font-size: 1rem;
          font-weight: 600;
          color: var(--color-text-black);
          background: var(--color-accent);
          border: none;
          border-radius: 8px;
          cursor: pointer;
          transition: all 0.2s ease;
          animation: not-found__fade-in 0.8s ease-out 0.4s both;
          font-family: inherit;
        }

        .not-found__button:hover {
          background: var(--color-accent-hover);
          transform: translateY(-2px);
          box-shadow: 0 4px 12px rgba(255, 204, 68, 0.3);
        }

        .not-found__button:active {
          transform: translateY(0);
          box-shadow: 0 2px 6px rgba(255, 204, 68, 0.2);
        }

        .not-found__button:focus {
          outline: 2px solid var(--color-accent);
          outline-offset: 2px;
        }

        @media (max-width: 768px) {
          .not-found__logo {
            width: 192px;
            height: 192px;
          }

          .not-found__title {
            font-size: 4rem;
          }

          .not-found__message {
            font-size: 1rem;
          }

          .not-found__content {
            gap: 1.5rem;
            padding: 1rem;
          }
        }
      `;
      document.head.appendChild(style);

      // Render the component
      const root = createRoot(document.getElementById('root'));
      root.render(React.createElement(NotFound));
    </script>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hife - Game</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body class="app">
    <div class="ui ui--legend ui--legend-left">
      <div id="controls-legend"></div>
    </div>
    <div class="ui ui--legend ui--legend-right">
      <div class="ui__panel">
        <h1 class="ui__title">Arena</h1>
        <div id="arena-switcher"></div>
      </div>
      <div class="ui__panel">
        <h1 class="ui__title">Game Mode</h1>
        <div id="game-mode-switcher"></div>
      </div>
      <div id="game-mode-display"></div>
      <div class="ui__panel" id="room-manager-panel" style="display: none;">
        <h1 class="ui__title">Multiplayer Room</h1>
        <div id="room-manager"></div>
      </div>
    </div>
    <div class="ui ui--overlay">
      <div class="ui__panel">
        <h1 class="ui__title">Choose Character</h1>
        <div id="char-switcher"></div>
      </div>
    </div>
    <canvas id="app-canvas" class="canvas"></canvas>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>

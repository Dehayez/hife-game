<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hife - Game</title>
    
    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <link rel="stylesheet" href="./styles.css">
    <!-- Socket.io client for multiplayer -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body class="app">
    <!-- Menu button (always visible) -->
    <button id="menu-toggle" class="menu-toggle ui__menu-toggle" aria-label="Toggle game menu" title="Press ESC to open menu">
      <span class="menu-toggle__icon">â˜°</span>
    </button>

    <!-- Connection status (always visible, top right) -->
    <div id="connection-status"></div>

    <!-- Cooldown indicator (shooting mode only) -->
    <div id="cooldown-indicator"></div>

    <!-- Controls legend (toggleable, can be hidden) -->
    <div id="controls-legend-wrapper" class="controls-legend-wrapper"></div>

    <!-- Game menu overlay (hidden by default) -->
    <div id="game-menu-root"></div>
    
    <!-- React UI root -->
    <div id="ui-root"></div>

    <!-- Hidden mount points for UI components (will be integrated into menu) -->
    <div id="char-switcher" style="display: none;"></div>
    <div id="arena-switcher" style="display: none;"></div>
    <div id="game-mode-switcher" style="display: none;"></div>
    <div id="input-mode-switcher" style="display: none;"></div>
    <div id="game-mode-display" style="display: none;"></div>
    <div id="room-manager" style="display: none;"></div>
    <div id="bot-control" style="display: none;"></div>
    <div id="learning-feedback" style="display: none;"></div>
    <div id="controls-legend" style="display: none;"></div>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-screen__content">
        <div class="loading-screen__spinner"></div>
        <div class="loading-screen__text">Loading game...</div>
      </div>
    </div>

    <!-- Game canvas -->
    <canvas id="app-canvas" class="canvas"></canvas>
    <script type="module" src="./src/main.js"></script>
  </body>
  </html>

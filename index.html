  <body class="app">
    <!-- Menu button (always visible) -->
    <button id="menu-toggle" class="menu-toggle ui__menu-toggle" aria-label="Toggle game menu" title="Press ESC to open menu">
      <span class="menu-toggle__icon">â˜°</span>
    </button>

    <!-- Connection status (always visible, top right) -->
    <div id="connection-status"></div>

    <!-- Minimap (always visible, top right) -->
    <div id="minimap"></div>

    <!-- Cooldown indicator (shooting mode only) -->
    <div id="cooldown-indicator"></div>

    <!-- Controls legend (toggleable, can be hidden) -->
    <div id="controls-legend-wrapper" class="controls-legend-wrapper"></div>

    <!-- Game menu overlay (hidden by default) -->
    <div id="game-menu-root"></div>
    
    <!-- React UI root -->
    <div id="ui-root"></div>

    <!-- Hidden mount points for UI components (will be integrated into menu) -->
    <div id="char-switcher" style="display: none;"></div>
    <div id="arena-switcher" style="display: none;"></div>
    <div id="game-mode-switcher" style="display: none;"></div>
    <div id="input-mode-switcher" style="display: none;"></div>
    <div id="game-mode-display" style="display: none;"></div>
    <div id="room-manager" style="display: none;"></div>
    <div id="bot-control" style="display: none;"></div>
    <div id="learning-feedback" style="display: none;"></div>
    <div id="controls-legend" style="display: none;"></div>

    <!-- Loading screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="loading-screen__content">
        <div id="loading-progress" class="loading-screen__progress">
          <div id="loading-progress-bar" class="loading-screen__progress-bar"></div>
        </div>
        <div id="loading-status-text" class="loading-screen__text">Initializing...</div>
      </div>
    </div>

    <!-- Game canvas -->
    <canvas id="app-canvas" class="canvas"></canvas>
    <script type="module" src="./src/main.js"></script>
  </body>

# Nginx Configuration for Hife Game WebSocket Server
# Location: /etc/nginx/sites-available/hife-websocket
# 
# To enable: sudo ln -s /etc/nginx/sites-available/hife-websocket /etc/nginx/sites-enabled/
# To test: sudo nginx -t
# To reload: sudo systemctl reload nginx

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

server {
    listen 80;
    server_name ws.hife.be;

    # Logging (optional)
    access_log /var/log/nginx/hife-websocket-access.log;
    error_log /var/log/nginx/hife-websocket-error.log;

    location / {
        # Proxy to Node.js server on port 3001
        proxy_pass http://localhost:3001;
        
        # WebSocket upgrade headers
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific timeouts (important for long-lived connections)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Buffer settings
        proxy_buffering off;
    }
}

# SSL/HTTPS configuration (will be added by Certbot automatically)
# After running: sudo certbot --nginx -d ws.hife.be
# Certbot will add a new server block for port 443 with SSL configuration


